<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果</title>
</head>
<body>
    <h1>結果</h1>
    <p>選択した画像:</p>
    <img id="selectedImage" src="" alt="選択された画像" style="width:300px; height:auto;">

    <a href="index.html">最初のページに戻る</a>

    <script>
        const selectedImage = localStorage.getItem('selectedImage');
        if (selectedImage) {
            document.getElementById('selectedImage').src = selectedImage;
        } else {
            document.body.innerHTML = '<p>画像が選択されていません。</p>';
        }
    </script>
</body>
</html>
